<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc you Later</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="content">
                <div class="textArea">
                   
                </div>
                <div class="buttons">
                    <div class="top1">
                        <button id="clear" value="clear">C</button>
                        <button id="percentage">%</button>
                        <button id="Delete"><=</button>
                        <button id="divide">/</button>
                    </div>
                    <div class="top">
                        <button id="seven" value="7" class="num">7</button>
                        <button id="eight"class="num">8</button>
                        <button id="nine"class="num">9</button>
                        <button id="mult">x</button>
                    </div>
                    <div class="mid1">
                        <button id="four"class="num">4</button>
                        <button id="five"class="num">5</button>
                        <button id="six"class="num">6</button>
                        <button id="sub">-</button>

                    </div>
                    <div class="mid2">
                        <button id="one"class="num">1</button>
                        <button id="two"class="num">2</button>
                        <button id="three"class="num">3</button>
                        <button id="add">+</button>

                    </div>
                    <div class="bottom">
                        <button id="twoZero"class="num">00</button>
                        <button id="zero"class="num">0</button>
                        <button id="power">^</button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
